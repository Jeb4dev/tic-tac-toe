<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <script>

        function clicked (id) {
            var element = document.getElementById(id);
            element.style.backgroundColor = "#f00";
        }

    </script>

    <style>
        .game-board {
            display: grid;
            grid-template-rows: 200px 200px 200px;
            grid-template-columns: 200px 200px 200px;
        }

        // for some css stylings
        body {
          display: flex;
          justify-content: center;
        }
        .box {
          background: #444;
          border: 1px solid #555;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #AAA;
        }
    </style>
</head>

<body>

    <div class="game-board">
      <div class="box" id="1" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="2" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="3" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="4" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="5" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="6" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="7" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="8" onclick="clicked(this.id)">200px x 200px</div>
      <div class="box" id="9" onclick="clicked(this.id)">200px x 200px</div>
    </div>

</body>
</html>
